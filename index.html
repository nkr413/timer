<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secundomer UI / UX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="content">
    <div class="app-name">Stopwatch</div>
    <div class="time_blc">
      <div id="time-hr">0 h</div>
      <div id="time-mn">0 m</div>
      <div id="time-sc">0 s</div>
    </div>
    <br>
    <div class="app_buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="clean">Clean</button>
      <button id="add-list">Interval</button>
    </div>
    <div id="btn-slc-line"></div>
    <br>
    <div class="result-blc-name">
      <div>Interval | List</div>
      <button id="btn-cln-list">Clean List</button>
    </div>
    <div id="result"></div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <script src="main.js"></script>
</body>
</html>
